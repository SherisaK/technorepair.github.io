                <h1>FORM</h1>
                <form action="/registration" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Name:</label>
                        <input type="text" class="form-control" name="username">
                    </div>
                    <div class="mb-3">
                        <label for="explain" class="form-label">Explain what has happened to the device(s):</label>
                        <textarea class="form-control" name="explain"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="numdev" class="form-label">Number of Devices:</label>
                        <input type="number" class="form-control" name="numdev">
                    </div>
                    <div class="mb-3">
                        <label for="type of device" class="form-label">Type of Device:</label>
                        <select class="form-select" name="type of device">
                            <option value="laptop">Laptop</option>
                            <option value="phone">Phone</option>
                            <option value="tablet">Tablet</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control">
                    </div>
                    <p>Upload an image of your device and be sure to include the serial numbers and everything. Also ensure the image is clear.</p>
                    <div class="mb-3">
                        <label for="file" class="form-label">File:</label>
                        <input type="file" class="form-control">
                    </div>
                    <input type="submit" id="sub" class="<EUGPSCoordinates>btn btn-primary"/>
                </form>
